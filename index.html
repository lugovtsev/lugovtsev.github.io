<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet/less" type="text/css" href="style.less">
  <title>To Do List</title>
</head>
<body>
<div class="content">
  <h1>My tasks</h1>
  <div class="add-task">
    <input type="text" id="add-input">
    <button id="add-button">Add</button>
  </div>
  <div id="tasks-list">
  </div>
  <div class="controls">
    <span id="show-completed-tasks">Completed tasks</span>
    <span id="remove-completed-tasks">Remove completed tasks</span>
    <span id="show-important-tasks">Only important</span>
  </div>
  <div id="completed-tasks-list">
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.0.0/less.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="common.js"></script>
</body>
</html>
