<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700" rel="stylesheet">
  <link rel="stylesheet/less" type="text/css" href="styles/style.less">
  <link rel="stylesheet" href="styles/icomoon.css">
  <title>To Do List</title>
</head>
<body>
  <main>
    <div class="content">
      <h1>MyList <span class="icon-star-empty"></span></h1>
      <div class="add-task">
        <input type="text" id="add-input" placeholder="Add new task...">
        <span id="show-important-tasks" class="icon-star-full">
      </div>
      <div id="tasks-list">
        <div class="task-item"><input type="checkbox"> <div class="task-item__text"><p>Buy something</p><span class="star icon-star-full"></span></div></div>
        <div class="task-item"><input type="checkbox"> <div class="task-item__text"><p>Read the book</p><span class="star icon-star-empty"></span></div></div>
      </div>
      <div class="controls">
        <span id="show-completed-tasks">Show completed tasks</span>
        <span id="remove-completed-tasks" class="icon-bin">
      </div>
      <div id="completed-tasks-list" class="hidden">
        <div class="task-item done"><input type="checkbox" checked> <div class="task-item__text"><p>Play the game</p><span class="star icon-star-full"></span></div></div>
        <div class="task-item done"><input type="checkbox" checked> <div class="task-item__text"><p>Do exercise</p><span class="star icon-star-empty"></span></div></div>
      </div>
    </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.0.0/less.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
