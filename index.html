<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Bitter:400,700" rel="stylesheet">
  <link rel="stylesheet/less" type="text/css" href="styles/style.less">
  <link rel="stylesheet" href="styles/icomoon.css">
  <title>To Do List</title>
</head>
<body>
  <main>
    <div class="content">
      <h1>My tasks <span class="icon-spinner10"></span></h1>
      <div class="add-task">
        <input type="text" id="add-input" placeholder="Add new task...">
        <button id="add-button">Add</button>
      </div>
      <div id="tasks-list">
        <div class="task-item"><p><input type="checkbox"> Buy something</p><span class="star choosen"></span></div>
        <div class="task-item"><p><input type="checkbox"> Read the book</p><span class="star"></span></div>
      </div>
      <div class="controls">
        <span id="show-completed-tasks">Completed tasks</span>
        <span id="remove-completed-tasks">Remove completed tasks</span>
        <span id="show-important-tasks">Only important</span>
      </div>
      <div id="completed-tasks-list" class="hidden">
        <div class="task-item done"><p><input type="checkbox" checked> Play the game</p><span class="star"></span></div>
        <div class="task-item done"><p><input type="checkbox" checked> Do exercise</p><span class="star"></span></div>
      </div>
    </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.0.0/less.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
